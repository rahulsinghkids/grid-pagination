<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	
  <style type="text/css">

  @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
html {
  font-family: "Roboto Mono";
  font-size: 24px;
  scroll-behavior: smooth;
}
section {
  height: 100vh;
  width: 100%;
  background-color: gray;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  border:black double 5px;
}
#home {
  background-color: royalblue;
}
#about {
  background-color: aquamarine;
}
#footer {
  background-color: crimson;
}
nav {
  position: sticky;
  top: 0;
  background-color: white;
}
nav .container {
  width: 90%;
  max-width: 1000px;
  margin: 0 auto;
  text-align: center;
  padding: 10px;
}
nav .container ul li {
  display: inline-block;
}
nav .container ul li a {
  display: inline-block;
  text-decoration: none;
  padding: 10px 20px;
  color: black;
}
nav .container ul li.active {
  background-color: crimson;
  transition: 0.3s ease background-color;
}
nav .container ul li.active a {
  color: rgb(255, 255, 255);
}

  	

  </style>
</head>
<body>
 <nav >
 	<div class="container">
 		<div class="column">
 		<ul class="list-group">
 			<div style="height: 50px;background-color: orange" class="col-md-4 col-xs-12">
				<li class="home"><a  href="#home">HOME</a></li>
			</div>
			<div style="height: 50px;background-color: white" class="col-md-4 col-xs-12">
				<li class="about"><a  href="#about">ABOUT</a></li>
				
			</div>
			<div style="height: 50px;background-color: green" class="col-md-4 col-xs-12">
				<li class="contact"><a  href="#contact">CONTACT</a></li>
				
			</div>
 			
 			
 			
 		</ul>
 			
 		</div>
 		
 	</div>

 </nav>
 <section id="home" class="container">
 	<h1>HOME</h1>
 </section>
 <section id="about" class="container">
 	<h1>ABOUT</h1>
 </section>
 <section id="contact" class="container">
 	<h1>CONTACT</h1>
 </section>

 <script type="text/javascript">
 	
 	const sections = document.querySelectorAll("section");
 	const navLi = document.querySelectorAll("nav .container ul li");

 	window.addEventListener("scroll", () =>
 	{
 		let current = "";

 		sections.forEach((section) =>
 		{
 			const sectionTop = section.offsetTop;
 			const sectionHeight = section.clientHeight;

 			if(pageYOffset >= sectionTop - sectionHeight / 3)
 			{
 				current = section.getAttribute("id");
 			}

 			
 		});

 	    navLi.forEach((li) =>
 	    {
 	    	li.classList.remove("active");
 	    	if(li.classList.contains(current))
 	    	{
 	    		li.classList.add("active");
 	    	}

 	    });
 		





 	});
 </script>

</body>
</html>
